{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="service-wrapper py-3" style="transform: translateY(-15px);">
    <div class="service-tag py-5" style="background-color: rgb(190, 184, 184);">
        <div class="col-md-12">
            <ul class="nav d-flex justify-content-center">
                <li class="nav-item mx-lg-4" >
                    <a class="filter-btn nav-link btn-outline-primary active shadow rounded-pill text-light px-4 light-300" href="#" data-filter=".project" style=" font-weight: 500;">All</a>
                </li>
                <li class="nav-item mx-lg-4">
                    <a class="filter-btn nav-link btn-outline-primary rounded-pill text-light px-4 light-300"style=" font-weight: 500;" href="#" data-filter=".어학">어학</a>
                </li>
                <li class="filter-btn nav-item mx-lg-4">
                    <a class="filter-btn nav-link btn-outline-primary rounded-pill text-light px-4 light-300" style=" font-weight: 500;"href="#" data-filter=".전공">전공</a>
                </li>
                <li class="nav-item mx-lg-4">
                    <a class="filter-btn nav-link btn-outline-primary rounded-pill text-light px-4 light-300" style=" font-weight: 500;"href="#" data-filter=".자격증">자격증</a>
                </li>
                <li class="nav-item mx-lg-4">
                    <a class="filter-btn nav-link btn-outline-primary rounded-pill text-light px-4 light-300" style=" font-weight: 500;"href="#" data-filter=".취업">취업</a>
                </li
            </ul>
        </div>
    </div>

</section>

<section class="container overflow-hidden py-5" style="margin-right: 10px;">
    <div class="row gx-5 gx-sm-3 gx-lg-5 gy-lg-5 gy-3 pb-3 projects">

            {%for post in posts%}
    
                <div class="col-xl-3 col-md-4 col-sm-6 project ui branding {{post.section}}">
                    <a href="{%url 'study:detail' post.id%}" class="service-work card border-0 text-white shadow-sm overflow-hidden mx-5 m-sm-0">
                        <div style="padding: 80px; background-color: rgb(214, 239, 214);" >
                            
                        <!-- 배경이미지 -->
                        <!-- if문써서 카테고리별 배경이미지 변경가능하게 수정해야함. -->
                        <div class="service-work-vertical card-img-overlay d-flex align-items-end">
                            <div class="service-work-content text-left text-light">
                                <p class="card-text">{{post.name}}</p>
                            </div>
                        </div>
                    </div>
                    </a>
                </div>
            {%endfor%}

    </div>
</section>
{% endblock %}
